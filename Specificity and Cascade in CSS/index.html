<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:aqua;
        }
        .yellow{
            color:yellow;
        }
        .red{
            color:red;
        }
        .purple{
            color:purple;
        }

        [data1="a"]{
            background-color: red;

        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow red purple" style="color: blue;" data1="a">CSS Specificity</h1>
    </div>
    <p>
        <h3>Order of Specificity is:</h3>
        Inline Style > ID selector > Class or Attribute > Element Selector > Universal selector

        
    </p>
</body>
</html>
