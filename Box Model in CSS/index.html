<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<style>
    .box{
        background-color: aqua;
    }
    *{
        padding: 0;
        margin:0;
    }
    .box1{
        color: blue;
        padding: 10px;
        margin: 25px;
        border: 2px solid black;
        height: 200px;
        box-sizing: border-box;
    }
    .box2{
        color:brown;
        padding: 10px;
        margin: 25px;
        border: 2px solid black;
        height: 200px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am a other box</div>
</body>
</html>
